<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Valentine's Day ❤️</title>

  <!-- Romantic cursive font -->
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      overflow: hidden;
    }

    /* Watermark image */
    body::before {
      content: "";
      background: url("watermark.jpg") no-repeat center;
      background-size: cover;
      opacity: 0.15;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 64px;
      color: #b30059;
      margin-bottom: 20px;
    }

    button {
      padding: 12px 26px;
      font-size: 18px;
      background-color: #ff4d6d;
      color: white;
      border: none;
      border-radius: 30px;
      cursor: pointer;
    }

    button:hover {
      background-color: #e63950;
    }

    .gallery {
      display: none;
      margin-top: 30px;
    }

    .gallery img {
      width: 200px;
      margin: 10px;
      border-radius: 15px;
      animation: fadeIn 1.5s ease-in;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.8);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
  </style>
</head>

<body>
  <div>
    <h1>Happy Valentine’s Day ❤️</h1>

    <button onclick="showMemories()">See Our Memories</button>

    <div class="gallery" id="gallery">
      <img src="photo1.jpg">
      <img src="photo2.jpg">
      <img src="photo3.jpg">
    </div>

    <audio id="music" src="music.mp3"></audio>
  </div>

  <script>
    function showMemories() {
      document.getElementById("gallery").style.display = "block";
      document.getElementById("music").play();
    }
  </script>
</body>
</html>
